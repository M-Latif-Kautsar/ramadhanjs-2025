<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RamadhanJS Hari 7 - Pengingat Waktu Shalat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl rounded-lg p-6 w-80 text-center">
        <h1 class="text-xl font-bold text-green-600">Jadwal Shalat Hari Ini</h1>
        <p class="text-gray-500 mb-4">Otomatis berdasarkan lokasi kamu</p>

        <div id="prayerTimes" class="sapce-y-2 text-gray-700 text-justify px-20">
            <table>
            <tr>
                <td>Subuh</td> 
                <td>:</td> 
                <td><span id="subuh">-</span></td>
            </tr>    
            <tr>
                <td>Dzuhur</td> 
                <td>:</td> 
                <td><span id="dzuhur">-</span></td>
            </tr>    
            <tr>
                <td>Ashar</td> 
                <td>:</td> 
                <td><span id="ashar">-</span></td>
            </tr>    
            <tr>
                <td>Maghrib</td> 
                <td>:</td> 
                <td><span id="maghrib">-</span></td>
            </tr>    
            <tr>
                <td>Isya</td> 
                <td>:</td> 
                <td><span id="isya">-</span></td>
            </tr>    
<!-- 
            <p>Dzuhur: <span id="dzuhur">-</span></p>
            <p>Ashar: <span id="ashar">-</span></p>
            <p>Maghrib: <span id="maghrib">-</span></p>
            <p>Isya: <span id="isya">-</span></p> -->

        </table>
        </div>

        <button onclick="fetchPrayerTimes()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
            Refresh Jadwal
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
