<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Random Ayat Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-2/5 text-center">
        <h1 class="text-xl font-bold text-green-600">Random Quran Ayat Generator</h1>
        <p class="text-gray-500 mb-4">Klik tombol untuk melihat ayat</p>

        <div id="ayatCard" class="p-4 bg-green-50 rounded-lg shadow-md">
            <p id="ayatSurah" class="text-sm text-gray-600 mt-2"></p>
            <p id="ayatText" class="text-lg font-semibold text-gray-800">START</p>
            <p id="ayatArti" class="text-sm text-gray-600 italic mt-2"></p>
        </div>
        <button onclick="getRandomAyat()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition" >
        Next Ayat
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
